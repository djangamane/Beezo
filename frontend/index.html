
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warrior Intel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <div class="container">
            <h1>Warrior Intel</h1>
            <p>University of Arizona Men's Basketball Scouting</p>
        </div>
    </nav>

    <div class="container">
        <main>
            <div class="card">
                <h2>Select Opponent</h2>
                <form id="scouting-form">
                    <select id="team-select" required>
                        <option value="">-- Select a Team --</option>
                    </select>
                    <button type="submit">Generate Report</button>
                </form>
            </div>

            <div id="report-container" class="hidden">
                <div class="card">
                    <h2 id="report-team-name"></h2>
                    
                    <h3>Executive Summary</h3>
                    <p id="executive-summary"></p>

                    <h3>Opponent Overview</h3>
                    <div id="opponent-overview"></div>

                    <h3>Key Players</h3>
                    <div id="key-players"></div>

                    <h3>Coaching Strategy</h3>
                    <div id="coaching-strategy"></div>

                    <h3>Game Day Factors</h3>
                    <div id="game-day-factors"></div>

                    <h3>NIL & Roster Dynamics</h3>
                    <p id="nil-roster-dynamics"></p>

                    <h3>Warrior Mentality Focus</h3>
                    <p id="warrior-mentality-focus"></p>

                    <h3>Raw Data</h3>
                    <pre id="raw-data"></pre>
                </div>
            </div>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
